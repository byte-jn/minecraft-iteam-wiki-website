<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wiki</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <video class="background-video" src="/vid/Soothing_Minecraft_Serene_Snow.mp4" muted autoplay loop preload="auto"></video>
    <div class="container">
        <a onclick="create(prompt('Enter the name of the Minecraft item:'))" aria-label="Search for Minecraft item">
            <div class="box" role="button" tabindex="0">
                <h1>Search</h1>
            </div>
        </a>
        <a onclick="create('Golden Apple')" aria-label="View Golden Apple">
            <div class="box2">
                <video src="/vid/0122-0608_1.mp4" muted></video>
            </div>
        </a>
        <div class="box" id="last-selected-items"></div> <!-- To show the last selected items -->
    </div>
    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
</body>
</html>
